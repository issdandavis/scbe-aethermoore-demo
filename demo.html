<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCBE-AETHERMOORE Universe Sim | Patent 63/961,403</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff88;
            overflow-x: hidden;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a0033 0%, #000033 100%);
            border-bottom: 2px solid #00ff88;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #00ff88;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        canvas {
            border: 2px solid #00ff88;
            display: block;
            margin: 2rem auto;
            background: #000;
            box-shadow: 0 0 30px rgba(0,255,136,0.3);
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            margin: 1rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        button:hover {
            background: #00cc66;
            transform: scale(1.05);
        }
        .info {
            text-align: center;
            padding: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>ðŸŒŒ SCBE-AETHERMOORE Universe Simulation</h1>
        <p>Patent #63/961,403 | Issac Daniel Davis | issdandavis@gmail.com</p>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div style="text-align:center;">
        <button onclick="startSim()">Start Universe Simulation</button>
        <button onclick="resetSim()">Reset</button>
    </div>
    <div class="info">
        <p>ðŸ”µ PoincarÃ© Ball Visualization | âœ… 13-Layer Security Stack | ðŸš€ Hyperbolic Geometry</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let t = 0;
        let animating = false;
        
        function draw() {
            if (!animating) return;
            ctx.clearRect(0, 0, 800, 600);
            
            // Draw PoincarÃ© Ball
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(400, 300, 200, 0, Math.PI * 2);
            ctx.stroke();
            
            // Center label
            ctx.fillStyle = 'white';
            ctx.font = '14px Courier';
            ctx.fillText('Trusted Center', 420, 305);
            
            // Draw orbiting layers
            for(let i = 0; i < 5; i++) {
                const angle = t + i * Math.PI * 0.4;
                const x = 400 + Math.cos(angle) * 150;
                const y = 300 + Math.sin(angle) * 150;
                
                ctx.fillStyle = `hsl(${i * 72}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.fillText(`Layer ${i+1}`, x+15, y+5);
            }
            
            t += 0.02;
            requestAnimationFrame(draw);
        }
        
        function startSim() {
            animating = true;
            draw();
        }
        
        function resetSim() {
            animating = false;
            t = 0;
            ctx.clearRect(0, 0, 800, 600);
        }
    </script>
</body>
</html>
