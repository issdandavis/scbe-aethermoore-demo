name: Build & Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Run tests on all platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Build for all platforms
  build:
    name: Build (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_args: --linux
            artifact_name: linux-build
            artifact_path: |
              release/*.AppImage
              release/*.deb
              release/*.snap
          - os: macos-latest
            build_args: --mac
            artifact_name: macos-build
            artifact_path: |
              release/*.dmg
              release/*.zip
          - os: windows-latest
            build_args: --win
            artifact_name: windows-build
            artifact_path: |
              release/*.exe
              release/*.exe.blockmap

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build -- ${{ matrix.build_args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 30
          if-no-files-found: warn

  # Create release on tag
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/*
            artifacts/macos-build/*
            artifacts/windows-build/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Summary job
  summary:
    name: Build Summary
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        if: needs.test.result == 'failure'
        run: |
          echo "::error::Tests failed on one or more platforms"
          exit 1

      - name: Check build results
        if: needs.build.result == 'failure'
        run: |
          echo "::error::Build failed on one or more platforms"
          exit 1

      - name: Success
        run: echo "All tests passed and builds completed successfully!"
