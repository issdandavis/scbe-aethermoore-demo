[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    -p no:warnings

markers =
    # Tier markers (Enterprise → Professional → Homebrew)
    enterprise: Enterprise-grade tests (compliance, security hardening, formal verification)
    professional: Professional/industry standard tests (API, math verification)
    homebrew: Quick developer feedback tests (smoke tests, sanity checks)

    # Domain markers
    quantum: Quantum attack simulation tests
    ai_safety: AI safety and governance tests
    agentic: Agentic coding system tests
    compliance: Enterprise compliance tests
    stress: Stress and load testing
    security: Security testing
    formal: Formal verification tests
    integration: Integration and end-to-end tests
    property: Property-based tests (using Hypothesis)
    slow: Tests that take significant time to run
    unit: Unit tests
    perf: Performance benchmark tests
    benchmark: Benchmark tests

    # Component markers
    api: API endpoint tests
    crypto: Cryptographic tests
    math: Mathematical verification tests
    governance: Governance decision tests
    pqc: Post-quantum cryptography tests

[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*
    */dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
