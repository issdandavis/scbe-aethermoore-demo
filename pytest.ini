[pytest]
# SCBE Enterprise-Grade Testing Suite - pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    -p no:warnings

# Note: Coverage threshold enforced only when testing src code
# Setup verification tests are excluded from coverage requirements

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*
    */dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for test categorization
markers =
    quantum: Quantum attack simulation tests
    ai_safety: AI safety and governance tests
    agentic: Agentic coding system tests
    compliance: Enterprise compliance tests (SOC2, ISO27001, FIPS140, etc.)
    stress: Stress and load testing
    security: Security testing (fuzzing, side-channel, etc.)
    formal: Formal verification tests
    integration: Integration and end-to-end tests
    property: Property-based tests (using hypothesis)
    slow: Tests that take significant time to run
    unit: Unit tests
    perf: Performance benchmark tests (opt-in, hardware-dependent)

# Hypothesis configuration for property-based testing
# Minimum 100 iterations per property test
[hypothesis]
max_examples = 100
deadline = None
